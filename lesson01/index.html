<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1">
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <title>课程01-helloword Vue.js</title>
</head>
<body>
<div id="myApp">
    {{messagex}}
</div>
<script>
    var myApp=new Vue({
        el:'#myApp',
        data:{
            messagex:"Hello world, Vue.js!"
        }
    });
</script>
</body>
</html>
